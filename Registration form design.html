
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post">
            <table bgcolor="pink" align="center">
                <caption><b>Registration Form</b></caption>
    
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" size="20" maxlength="20" name="First Name" id="fname" /></td>
                </tr>
    
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" name="Last Name" id="lname" /></td>
                </tr>
    
                <tr>
                    <td><label for="email1">Email</label></td>
                    <td><input type="email" name="Email" id="email1"></td>
                </tr>
    
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="password" id="pass"></td>
                </tr>
    
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gen" id="male" value="male" />
                        <label for="male">Male</label>
                        <input type="radio" name="gen" id="female" value="female" />
                        <label for="female">Female</label>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="skill">Skills</label></td>
                    <td>
                        <input type="checkbox" name="skill" id="java" value="java" />
                        <label for="java">Java</label>
                        <input type="checkbox" name="skill" id="php" value="php" />
                        <label for="php">PHP</label>
                        <input type="checkbox" name="skill" id="html" value="html" />
                        <label for="HTML">HTML</label>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="DOB" id="dob" /></td>
                </tr>
    
                <tr>
                    <td><label for="adhar">Adhar Card</label></td>
                    <td><input type="file" name="adhar" id="adhar" /></td>
                </tr>
    
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <select name="city" id="city">
                            <option value="Banaras">Banaras</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="comment">Comment</label></td>
                    <td><textarea name="comment" id="comment"></textarea></td>
                </tr>
    
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="file" name="photo" id="photo" /></td>
                </tr>
    
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
    
            </table>
        </form>
    </body>
    </html>
